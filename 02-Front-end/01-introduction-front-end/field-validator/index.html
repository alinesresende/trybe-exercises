<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Field Validator</title>
  <link rel="stylesheet" href="/src/style.css">
</head>
<body>
  <main class="container">
    <h1>Field Validator</h1>
    <form>
      <input type="text" name="" id="camp" placeholder="enter a value here"> <br>
      <select name="field" id="option"> 
        <option value="cpf">cpf</option> 
        <option value="email">email</option>
      </select> <br>
      <button id="btn">Validate</button>
    </form>
    <p id="return-text">Enter the value, choose the option and click validate</p>
  </main>
  <script src="/src/main.js" type="module"></script>
</body>
</html>
